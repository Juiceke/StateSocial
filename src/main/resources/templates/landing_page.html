<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>States</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
<!--    <link rel="stylesheet" href="../static/style/main.css">-->
</head>
<body>
<div class="header" id="stateHeader">
    <nav>
        <h2>HEAD</h2>
        <select class="form" id="test" name="stateSelect" onchange="test()">
            <option value="">Select state</option>
            <option th:each="state: ${states}"
                th:value="${state.stateId}"
                th:text="${user.visitorId}"></option>
        </select>
    </nav>
    <div th:if="${loggedIn}">
    <a class="" th:href="@{/users/logout}">logout</a>
</div>
    <div th:unless="${loggedIn}">
        <a th:href="@{/login}">login</a>
    </div>

</div>
<div class="content" id="pageContent">

</div>

</body>
<script src="/js/landing_page.js"></script>
<!--<script src="../static/js/landing_page.js"></script>-->
</html>
