<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>States</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/create.css">
</head>
<body>
<div class="header" id="stateHeader">
    <nav>
        <h2><a href="/">STATE SOCIAL</a></h2>
    </nav>
    <div th:if="${loggedIn}">
        <a th:href="@{/users/logout}" class="btn">logout</a>
    </div>
    <div th:unless="${loggedIn}">
        <a th:href="@{/login}" class="btn">login</a>
    </div>
</div>
<div class="create-select" id="pageContent">
    <div th:if="${notice}" class="flash-message">
        <h3>[[${notice}]]</h3>
    </div>

    <div class="specific">
        <form th:action="@{/create}" class="select" method="POST" id="submit">
            <select class="form card-title" th:field="*{state.stateId}" name="stateSelect">
                <option value="1">Please select a state to make a post for!</option>
                <option th:each="state: ${states}"
                        th:value="${state.stateId}"
                        th:text="${state.stateName}"></option>
            </select>
        </form>
    </div>
</div>

</body>
<script src="/js/landing_page.js"></script>
</html>
