<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>States</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
<div class="header" id="stateHeader">
    <a class="link" href="/"><h2>SOCIAL STATES</h2></a>
    <h3 th:text="${user.userName}"></h3>


</div>
<div class="content post-group" id="pageContent" th:if="${user}" >
    <div class="post">
    <h1 class="middle">All of your posts!</h1>
    </div>
    <form method="POST" class="post" th:each="post: ${user.posts}" th:action="@{/posts/like}">
        <!--    <div class="post">-->
        <div class="post_title" th:text="${post.postTitle}"></div>
        <div class="post_body" th:text="${post.postBody}"></div>
        <div class="post_user" th:text="${post.visitorName}"></div>
        <div>likes <span class="likes" th:text="${post.likeamnt}"></span></div>
        <div th:if="${loggedIn}">
            <input type="hidden" th:value="${post.postId}" class="postId" name="postId">
            <input type="hidden" th:field="${user.visitorId}" name="visitorId" class="visitorId">
            <input type="button" class="btn">smile</input>
        </div>
        <!--    </div>-->
    </form>

</div>
<div th:unless="${user}">
    <h1 th:text="${userdont}"></h1>
</div>
<script src="/js/user_page.js"></script>
</body>

</html>
